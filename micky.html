<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Micky Mouse</title>
  </head>
  <body>
    <main>
      <div class="micky">
        <div class="micky__head">
          <div class="micky__head--ear"></div>
          <div class="micky__head--cheek"></div>
          <div class="micky__head--chin"></div>
          <div class="micky__head--eye"></div>
          <div class="micky__head--under-eye"></div>
          <div class="micky__head--mouth"></div>
          <div class="micky__head--tongue"></div>
        </div>
        <div class="micky__body">
          <div class="micky__body--hand-left"></div>
          <div class="micky__body--hand-right"></div>
          <div class="micky__body--mid"></div>
        </div>
      </div>
    </main>
  </body>
</html>
